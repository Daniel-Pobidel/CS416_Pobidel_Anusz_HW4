{% extends 'tasks/index.html' %}

{% block title %}
{% endblock %}


{% block body %}
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add tasks" aria-label="Add tasks" aria-describedby="button-addon2">
      <div class="input-group-append">
         <a href="{% url 'create_task' %}" class="btn btn-primary">ADD</a>
      </div>
    </div>
    <table class="table table-hover border border-silver bg-white">
        <tbody>
        {% for task in tasks %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ task.description }}</td>
                <td>{{ task.created_at }}</td>
                 <td>
                    <button type="button" class="btn btn-success">Complete</button>
                </td>
                <td>
                    <a href="{% url 'update_task' task.id %}">
                        <button type="button" class="btn btn-primary">Update</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete_task' task.id %}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
